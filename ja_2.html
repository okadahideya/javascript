<!DOCTYPE html>
<html>
  <head>
    <title>javascript</title>
  </head>
  <body>
    <p id="text">Hello!!</p>
    <button id="mybutton">change Text</button>

    <script type="text/javascript">
      document.getElementById("mybutton").onclick = function(){
        alert("ボタンがクリックされました");
        document.getElementById("text").innerHTML = "クリックしましたね"
      }
    </script>

    <!-- function(){
      処理内容を記述する
    } -->

    <!-- 画面が更新される -->

    
  </body>
</html>
