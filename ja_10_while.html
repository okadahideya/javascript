<html>

    <style type="text/css">

  <body>

    <div id="tweet-div"></div>
    <script type="text/javascript">
      // for(var i=0; i<5; i++){

      var tw = ["mo","co","do","po"];

        var i = 0;

      }
      document.getElementById("tweet-div").innerHTML = tweets;
    </script>
