<!DOCTYPE html>
<html>
  <head>
    <title>javascript</title>
  </head>
  <body>
    <p id="text">Hello!!</p>
    <button id="mybutton">change Text</button>

    <script type="text/javascript">
      document.getElementById("mybutton").onclick = function(){
        alert("ボタンがクリックされました");
        document.getElementById("text").innerHTML = "クリックしましたね"
      }
    </script>
    
    <p id="sepa">JavaScriptは</p>
    <button id="sebu">追記する！</button>

    <p id="thpa">スタイルを変更する</p>
    <button id="thbu">スタイル変更</button>

    <script type="text/javascript">
      document.getElementById("sebu").onclick = function(){
      document.getElementById("sepa").innerHTML += "ブラウザでもサーバー再度でも動作する";
    }

    //文字の色を変換
    document.getElementById("thbu").onclick = function(){
      document.getElementById("thpa").style.color = "red";
    }

    </script>
  </body>
</html>
